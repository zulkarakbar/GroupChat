<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.css">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" type="text/javascript"></script>
<title>Title</title>

</head>
<body>
	<div class="btn-group btn-group-vertical">
		<button type="button" class="btn btn-success" onclick="myFunction()" id="chatroom">JAVA</button>
		<button type="button" class="btn btn-success" onclick="myFunction()" id="chatroom">PHP</button>
		<button type="button" class="btn btn-success" onclick="myFunction()" id="chatroom">C</button>
		<button type="button" class="btn btn-success" onclick="myFunction()" id="chatroom">Python</button>
	</div>
	<script>

function myFunction(){
	var chatroom=document.getElementById("chatroom").value;
	var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
         if (this.readyState == 4 && this.status == 200) {
             alert("OTP sent");
         }
    };
    xhttp.open("GET", "http://localhost:8080/chatroom?chatroom="+chatroom, true);
    xhttp.setRequestHeader("Content-type", "application/json");
    xhttp.send();
	}
</script>
</body>
</html>
